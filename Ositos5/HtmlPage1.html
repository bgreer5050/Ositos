<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>


    <!-- Bootstrap CSS -->
    <link href="/Content/appStrap/css/bootstrap.min.css" rel="stylesheet" />

    <!--Font Awesome-->
    <link href="/Content/appStrap/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Plugins required on all pages NOTE: Additional non-required plugins are loaded ondemand as of AppStrap 2.5 -->
    <!-- Plugin: animate.css (animated effects) - http://daneden.github.io/animate.css/ -->
    <link href="/Content/appStrap/plugins/animate/animate.css" rel="stylesheet" />
    <!-- @@LINEBREAK -- <!-- Plugin: flag icons - http://lipis.github.io/flag-icon-css/ -->
    <link href="/Content/appStrap/plugins/flag-icon-css/css/flag-icon.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="/Content/appStrap/css/theme-style2.css" rel="stylesheet" />
    <!--Your custom colour override-->
    <link href="#" id="colour-scheme" rel="stylesheet">

    <!-- Your custom override -->
    <link href="css/custom-style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />


    <!-- HTML5 shiv & respond.js for IE6-8 support of HTML5 elements & media queries -->
    <!--[if lt IE 9]>

    <script src="/Content/appStrap/plugins/html5shiv/dist/html5shiv.js"></script>
    <script src="/Content/appStrap/plugins/respond/respond.min.js"></script>
    <![endif]-->
    <!--Plugin: Retina.js (high def image replacement) - @@see: http://retinajs.com/-->

    <script src="/Content/appStrap/plugins/retina/js/retina-1.1.0.min.js"></script>




</head>
<body>

    <!--@@modal - signup modal-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    Contact Form
                </h4>
            </div>
            <div class="modal-body">
                <form id="contactForm" role="form">



                    <h5>
                        Guest Information
                    </h5>
                    <div class="form-group">
                        <label class="sr-only" for="contact-name">Name</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="contact-last-name">Last Name</label>
                        <input type="text" class="form-control" id="contact-last-name" placeholder="Last name">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="contact-email">Email address</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="Email address">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="contact-city">What city will the party be in ?</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="City">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="contact-adults">How many adults:</label>
                        <input type="number" class="form-control" id="contact-adults" placeholder="How many adults...">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="contact-adults">How many kids:</label>
                        <input type="number" class="form-control" id="contact-kids" placeholder="How many kids...">
                    </div>

                    <div class="form-group">
                        <label for="contact-adults">Will the party take place on private or public property:</label>
                        <br />
                        <input type="radio" name="propertyType" id="track" value="private" /><label for="track">Private</label><br />
                        <input type="radio" name="propertyType" id="event" value="public" /><label for="event">Public</label><br />

                    </div>


                    <div class="form-group">


                        <legend>Please select....</legend>


                        <div style="float:left">
                            <input type="radio" name="rdoBounce" id="track" value="" /><label for="track">Bounce House</label><br />
                            <input type="radio" name="rdoSnow" id="event" value="" /><label for="event">Snowcone Machine</label><br />
                            <input type="radio" name="rdoBean" id="message" value="" /><label for="message">Bean Bag Game</label><br />
                            <input type="radio" name="rdoChairs" id="message" value="" /><label for="message">Chairs</label><br />
                            <input type="radio" name="rdoTables" id="message" value="" /><label for="message">Tables</label><br />
                        </div>

                        <div style="float:left">
                            <input type="radio" name="rdoBounce" id="track" value="" /><label for="track">Canopy</label><br />
                            <input type="radio" name="rdoSnow" id="event" value="" /><label for="event">Tent</label><br />
                            <input type="radio" name="rdoBean" id="message" value="" /><label for="message">Karaoke Machine </label><br />
                        </div>
                    </div>

                    <div style="clear:both">
                        <div class="form-group">
                            <label for="contact-more">Tell us anything else that we should know about your upcoming party:</label>
                            <textarea id="contact-more" rows="4" cols="75"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        <!-- /.modal-content -->

        <script type="text/javascript">

            $(document).ready(function () {
                $.blockUI({ overlayCSS: { backgroundColor: '#00f' } });

                //setTimeout($.unblockUI, 2000);

            });
        </script>

</body>
</html>
